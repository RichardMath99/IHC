<!DOCTYPE html>
<html lang="en">
<head>
  <title>Cadastro</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="https://unpkg.com/sweetalert2@7.22.0/dist/sweetalert2.all.js"></script>
</head>
<body>
  <div id ="back" class="container">
    <h2 id ="back">Formul√°rio</h2>
    <form >
      <div class="row">
      <div class="form-group col-md-6">
        <label for="nome">Nome*</label>
        <input type="text" onfocusout="validaNome();" class="form-control" id="first" placeholder="Digite Nome" name="nome">
      </div>
      <div class="form-group col-md-6">
        <label for="sobre">Sobrenome*</label>
        <input type="text" onfocusout="validaSobre();" class="form-control" id="last" placeholder="Digite Sobrenome" name="sobrenome">
      </div>
    </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input type="email" onfocusout="validaEmail();" class="form-control" id="email" placeholder="Digite Email" name="email">
      </div>
      <div class="form-group">
        <label for="pwd">Senha*</label>
        <input type="password" onfocusout="validaPass();"class="form-control" id="pass" placeholder="Digite Senha" name="pswd">
      </div>
      <div class="form-group form-check">
      </div>
      <button type="button" class="btn btn-primarybtn-lg" disabled onclick="location.href='load/load.html'">Cadastre-se</button>
    </form>
  </div>
</body>
<script src="main.js"></script>
</html>
